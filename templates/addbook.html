{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of All Books</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    {% include 'header.html' %}

    <div class="container">
      <h1 class="text-center mb-4">Add Books Information</h1>
      <form action="{% url 'addbook' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="titlename" class="form-label">Book Title</label>
          <input type="text" class="form-control" id="titlename" name="title" required />
        </div>
        <div class="mb-3">
          <label for="author_name" class="form-label">Author name</label>
          <input type="text" class="form-control" id="author_name" name="authors" required />
        </div>
        <div class="mb-3">
          <label for="publisher_name" class="form-label">publisher name</label>
          <input type="text" class="form-control" id="publisher_name" name="publisher" required />
        </div>
        <div class="mb-3">
          <label for="publication--date" class="form-label">publication date</label>
          <input type="text" class="form-control" id="publication--date" name="publication_date" required />
        </div>
        <div class="mb-3">
          <label for="copiesavailable" class="form-label">copies available</label>
          <input type="int" class="form-control" id="copiesavailable" name="copies_available" required />
        </div>
        <div class="mb-3">
          <label for="isbn_number" class="form-label"> isbn number</label>
          <input type="text" class="form-control" id="isbn_number" name=" isbn " required />
        </div>
        
    {% include 'footer.html' %}

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
