{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of All Books</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  </head>

  <body>
    {% include 'header.html' %}

    <div class="container">
      <h1 class="text-center mb-4">loan information</h1>
      <div class="alert alert-danger">
        {% for message in messages %}
          <strong>{{ message }}</strong>
        {% endfor %}
      </div>
      <form action="#" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="firstName" class="form-label">Book Name</label>
            <input type="text" class="form-control" id="firstName" name="book" required />
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">member Name</label>
            <input type="text" class="form-control" id="membername" name="member" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">loan date</label>
            <input type="email" class="form-control" id="loandate" name="loan_date" required />
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">return date</label>
            <input type="text" class="form-control" id="return date" name="return_date" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">due date</label>
            <input type="password" class="form-control" id="duedate" name="due_date" required />
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    {% include 'footer.html' %}

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
